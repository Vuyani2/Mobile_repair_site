<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Repair Store</title>
    <!-- External Scripts Here -->
    <script
      src="https://kit.fontawesome.com/4668171386.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/social.css" />
    <link rel="stylesheet" href="./styles/contuct.css" />
  </head>

  <body>
    <!-- social bar -->
    <div id="social">
      <div>
        <p><i class="fas fa-home"></i>320 fifth Avenue New York, NY 9210</p>
        <p><i class="far fa-envelope"></i>info@yourdomain.com</p>
      </div>
      <div>
        <i class="fab fa-facebook-f"></i>/<i class="fab fa-twitter"></i>/<i
          class="fab fa-linkedin-in"
        ></i
        >/<i class="fab fa-instagram"></i>/<i class="fab fa-vimeo-v"></i>
      </div>
    </div>
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile Repair logo" />
      <div class="contact-details">
        <div>
          <i class="fas fa-phone-alt"></i>
          <div>
            <p>CONTACT US</p>
            <p>(123) 456 7890</p>
          </div>
        </div>
        <div>
          <i class="far fa-clock"></i>
          <div>
            <p>WORKING TIME</p>
            <p>Mon-Sut: 10:00-18:00</p>
          </div>
        </div>
        <a href="#">get a qoute</a>
      </div>
    </div>
    <nav>Nav bar</nav>
    <section>Landing</section>
    <section>Why section</section>
    <section>Services section</section>
    <section>counter</section>
    <section>Decriptive</section>
    <section>Testimonials</section>
    <section>Blogs</section>
    <section>Quotes</section>
    <section>Brandings</section>
    <footer>Footer</footer>
  </body>
</html>
